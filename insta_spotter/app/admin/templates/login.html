<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InstaSpotter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --dark: #0f172a;
            --darker: #020617;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(59, 130, 246, 0.3);
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--gradient-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 20px 40px var(--shadow),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                var(--glow);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.05;
            z-index: 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            to { text-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-container {
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            background: var(--dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.2),
                0 0 30px rgba(99, 102, 241, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            background: var(--gradient-primary);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            border-radius: 12px;
            color: var(--error);
            text-align: center;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .security-info h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .security-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .security-feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .security-feature i {
            color: var(--success);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .security-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>InstaSpotter</h1>
            <p>Admin Access Portal</p>
        </div>
        
        <div class="form-container">
            <form id="login-form" action="/admin/login" method="post">
                <div class="input-group">
                    <label for="username" class="label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password" class="label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>
            </form>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Access Denied</strong>
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <div class="security-info">
                <h3>
                    <i class="fas fa-shield-alt"></i>
                    Secure Admin Access
                </h3>
                <div class="security-features">
                    <div class="security-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Encrypted Connection</span>
                    </div>
                    <div class="security-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Session Management</span>
                    </div>
                    <div class="security-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Activity Logging</span>
                    </div>
                    <div class="security-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Auto Timeout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Form submission with loading state
        loginForm.addEventListener('submit', function(e) {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            submitBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block;"></div> Authenticating...';
        });

        // Auto-focus on username field
        window.addEventListener('load', () => {
            setTimeout(() => {
                usernameInput.focus();
            }, 500);
        });

        // Show error message function
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Error</strong>
                <p>${message}</p>
            `;
            
            loginForm.appendChild(errorDiv);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Add input validation
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username && password) {
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            } else {
                submitBtn.style.opacity = '0.7';
                submitBtn.style.cursor = 'not-allowed';
            }
        }

        // Add enter key support
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.submit();
            }
        });

        // Add visual feedback for form validation
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
