<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Spotted Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            width: 1080px;
            height: 1920px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #101010; /* Sfondo di base, non si vedrà */
        }

        .card-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
            box-sizing: border-box;
            /* Sfondo principale con gradiente scuro */
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-pane {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(50px) brightness(1.2);
            -webkit-backdrop-filter: blur(50px) brightness(1.2);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
            box-shadow: 0 0 80px rgba(52, 89, 235, 0.3);
        }

        .header {
            font-size: 80px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(52, 89, 235, 0.4);
            margin-bottom: 40px;
        }

        .message-box {
            width: 100%;
        }

        .message {
            font-size: 64px; /* Dimensione font dinamica, questo è un valore di base */
            font-weight: 400;
            color: #e0e0e0;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 80px;
            font-size: 32px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="glass-pane">
            <div class="header">
                SPOTTED
            </div>
            <div class="message-box">
                <!-- Il messaggio verrà inserito qui dal backend -->
                <p class="message">{{ message }}</p>
            </div>
            <div class="footer">
                @spottedatbz
            </div>
        </div>
    </div>
</body>
</html>
