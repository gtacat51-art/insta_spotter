<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        :root {
            --primary: #3b82f6;
            --dark: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --glow-color: rgba(59, 130, 246, 0.4);
            --border-color: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 60%);
            opacity: 0.15;
            filter: blur(100px);
        }

        .story-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(30, 64, 175, 0.1) 0%, transparent 40%);
        }

        .card {
            width: 920px;
            height: 1600px;
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 60px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 80px var(--glow-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            transform: perspective(2000px) rotateX(5deg) rotateY(-5deg);
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: perspective(2000px) rotateX(0) rotateY(0);
        }

        .card-header {
            text-align: center;
        }

        .channel-name {
            font-family: 'Komika Axis', sans-serif;
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--glow-color);
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-text {
            font-size: 64px;
            line-height: 1.5;
            text-align: center;
            color: var(--text-primary);
            font-weight: 500;
            padding: 20px;
        }

        .card-footer {
            text-align: center;
            font-size: 32px;
            color: var(--text-secondary);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="background-glow"></div>
        <div class="card">
            <div class="card-header">
                <h1 class="channel-name">InstaSpotter</h1>
            </div>
            <div class="card-body">
                <p class="message-text">{{ message }}</p>
            </div>
            <div class="card-footer">
                <span>Messaggio #{{ id }}</span>
            </div>
        </div>
    </div>
</body>
</html>
