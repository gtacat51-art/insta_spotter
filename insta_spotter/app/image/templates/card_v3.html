<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 80px; /* Aggiunge spazio intorno alla card */
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #1e293b;
            border: 2px solid #3b82f6;
            border-radius: 60px;
            box-shadow: 0 0 80px rgba(59, 130, 246, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            box-sizing: border-box;
        }

        .card-header {
            text-align: center;
        }

        .channel-name {
            font-family: 'Komika Axis', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #3b82f6;
            margin: 0; /* Rimuove margini predefiniti */
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* Aggiunge spazio verticale */
        }

        .message-text {
            font-size: 64px;
            line-height: 1.5;
            text-align: center;
            color: #f8fafc;
            font-weight: 500;
        }

        .card-footer {
            text-align: center;
            font-size: 36px;
            color: #cbd5e1;
            opacity: 0.8;
        }
        
        .card-footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="channel-name">SPottedAtBz</h1>
        </div>
        <div class="card-body">
            <p class="message-text">{{ message }}</p>
        </div>
        <div class="card-footer">
            <p>Invia il tuo spotted dal link in bio!</p>
        </div>
    </div>
</body>
</html>
